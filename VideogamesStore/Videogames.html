<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Hernandez Delgado</title>
    <link href="VideogamesScreen.css" rel="stylesheet" type="text/css">
</head>
<body>

    <section id="TopSection">
        <a href="../index.html">
            <img src="../pictures/Techwear/Logo.png" id = "Logo">
        </a>
        <section id="TopMenu">
            <a href="../index.html">
                <button>Home</button>
            </a>
            <button>Models</button>
        </section>
    </section>

    <section id="EmptySpace"> <!--Mismo tamaÃ±o que el TopSection para que la pagina no se vea cortada por la barra superior-->

    </section>


    <section id="MainSection">
        <section id="VideoSection">
            <video id="Gameplay" width="100%" controls>
                <source id="VideoSource" src="" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </section>
    </section>
    <section id="Information">
        <section id="GameTitleContent">
            <p id="Title"></p>
        </section>
        <section id="DownloadSection">
            <p class="TransparentWhiteTitle">Download</p>
            <p class="TransparentWhiteTitle">Rate</p>
        </section>

    </section>

    <section id="GameDescription">
        <p class="TransparentWhiteTitle" id="DescriptionTitle">Description</p>
        <p id="DescriptionText"></p>

        <hr>  <!-- Horizontal line to divide parts -->

    </section>


    <!-- Comments -->


    <form id="comment-form">
        <p>Rate this project</p>
        <section class="star-rating">
            <input type="radio" name="rating" value="1" id="star1">
            <label for="star1" class="star">&#9733;</label>
            <input type="radio" name="rating" value="2" id="star2">
            <label for="star2" class="star">&#9733;</label>
            <input type="radio" name="rating" value="3" id="star3">
            <label for="star3" class="star">&#9733;</label>
            <input type="radio" name="rating" value="4" id="star4">
            <label for="star4" class="star">&#9733;</label>
            <input type="radio" name="rating" value="5" id="star5">
            <label for="star5" class="star">&#9733;</label>
        </section>
        <textarea id="comment-text" placeholder="Write your comment"></textarea>
        <button id="CommentsButton" type="submit">Send</button>
    </form>

    <p id="CommentsTitle">Comments</p>
    <section id="comments-list"></section>



    <!-- Scripts -->

    <script type="module" src="../VideogamesStore/Comments/FirebaseModule.js"></script>
    <script src="ScreenSelector.js"></script>
    <script src="VideoLimits.js"></script>

</body>
</html>
